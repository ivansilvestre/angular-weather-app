<div class="container my-5 mx-auto">
  <h1 class="text-muted text-center my-4">Weather App</h1>
  <form
    class="change-location my-4 text-center text-muted"
    (submit)="submitLocation(city)"
  >
    <input
      type="text"
      placeholder="City Name"
      class="form-control p-4 my-2"
      autofocus
      #city
    />
    <button class="btn btn-primary btn-block mt-2">Get Weather</button>
  </form>

  <div *ngIf="weather" class="card shadow-lg rounded">
    <div class="img-weather">
      <img [src]="iconSource" />
    </div>
    <div class="text-muted text-uppercase text-center details">
      <h5 class="my-2">City: {{ weather.city.name }}</h5>
      <div class="display-4 my-3">
        <span> {{ weather.list[4].main.temp | mathroundTemp }}</span>
        <span>&deg;C</span>
      </div>
      <div class="my-2">{{ weather.list[4].weather[0].description }}</div>
    </div>

    <div class="text-muted text-uppercase text-center details">
      <div class="d-flex bd-highlight">
        <div class="p-2 flex-fill bd-highlight">
          <div>Tomorrow</div>
          <div class="display-6 my-2">
            <span> {{ weather.list[12].main.temp | mathroundTemp }}</span>
            <span>&deg;C</span>
          </div>
        </div>
        <div class="p-2 flex-fill bd-highlight">
          <div>After Tomorrow</div>
          <div class="display-6 my-2">
            <span> {{ weather.list[20].main.temp | mathroundTemp }}</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
